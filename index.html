<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Importante dejar la línea de viewport, si se saca no funciona el responsive design con las columnas-->

        <title>Actividad Bootstrap  Soriano Ayelen</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <h1>Codo a Codo</h1>

        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item disabled">
                <a class="nav-link disabled" href="#">Desactivado</a>
            </li>
        </ul>
        <form>
            <input type="search" value="Buscar">
            <input type="submit" value="Buscar">
        </form>

        <div class="row">
            <div class="col-sm-4 bg-danger">
                <img class="img-fluid" src="img/encabezadohtml.jpg" alt="Logo HTML">
                <h2>titulo 1</h2>
                <p>Contenido de Card</p>
                <p>Ultima actualizacion 1</p>
            </div>
        
            <div class="col-sm-4 bg-warning">
                <img class="img-fluid" src="img/encabezadocss.png" alt="Logo CSS">
                <h2>titulo 2</h2>
                <p>Contenido de Card</p>
                <p>Ultima actualizacion 1</p>
            </div>
        
            <div class="col-sm-4 bg-success">
                <img class="img-fluid" src="img/encabezadobootstrap.jpg" alt="Logo Bootstrap">
                <h2>titulo 3</h2>
                <p>Contenido de Card</p>
                <p>Ultima actualizacion 1</p>        
            </div>
        </div>

        <form>
                <label>Email</label>
                <input type="email" class="form-control">
                <!--El form-control le da la forma alargada y redondeanda. Además, cuando el cursor se pone sobre la casilla, brilla de color azul.-->
                <p class="form-text">Nunca comparta su email.</p>
                <!--El form-text le da una coloración más clarita.-->
                <label>Contraseña</label>
                <input type="password" class="form-control">
                <input type="checkbox">
                <label>Verificar</label>
                <br>
                <input type="submit" class="btn btn-primary">
                <!--El btn significa botón y con el btn-primary se le da el color azul con las letras blancas y los bordes redondeados.-->
        </form>
    </body>
</html>
