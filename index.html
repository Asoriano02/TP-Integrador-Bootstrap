<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Importante dejar la línea de viewport, si se saca no funciona el responsive design con las columnas-->

        <title>Actividad Bootstrap  Soriano Ayelen</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="navbar">
            <!--La clase navbar hace que todos los elementos queden en la barra de arriba.-->
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Codo a Codo</a>
                    <ul class="nav me-auto">
                        <!--El me-auto hace que se ponga a la izquierda al lado del Codo a Codo-->
                            <li class="nav-item">
                                <a class="nav-link" href="#">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item disabled">
                                <a class="nav-link disabled" href="#">Desactivado</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control" type="search" placeholder="Buscar">
                            <!--El form-control le da la forma alargada y redondeanda. Además, cuando el cursor se pone sobre la casilla, brilla de color azul.-->
                            <button class="btn btn-light btn-outline-secondary" type="button">Buscar</button> 
                        </form>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-4 border border-1">
                <img class="img-fluid" src="img/encabezadohtml.jpg" alt="Logo HTML">
                <!--El img-fluid es equivalente a usar un width=100%.-->
                <h4>titulo 1</h4>
                <p>Contenido de Card</p>
                <p class="text-secondary">Ultima actualizacion 1</p>
            </div>
        
            <div class="col-sm-4 border border-1">
                <img class="img-fluid" src="img/encabezadocss.png" alt="Logo CSS">
                <h4>titulo 2</h4>
                <p>Contenido de Card</p>
                <p class="text-secondary">Ultima actualizacion 1</p>
            </div>
        
            <div class="col-sm-4 border border-1">
                <img class="img-fluid" src="img/encabezadobootstrap.jpg" alt="Logo Bootstrap">
                <h4>titulo 3</h4>
                <p>Contenido de Card</p>
                <p class="text-secondary">Ultima actualizacion 1</p>        
            </div>
        </div>

        <form>
                <label class="form-label">Email</label>
                <!--El form-label le agrega un salto de línea.-->
                <input type="email" class="form-control">
                <!--El form-control le da la forma alargada y redondeanda. Además, cuando el cursor se pone sobre la casilla, brilla de color azul.-->
                <p class="form-text">Nunca comparta su email.</p>
                <!--El form-text le da una coloración más clarita.-->
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control">
                <div class="form-check my-3">
                <!--El my-3 introduce un margin en el eje y (tanto en top como en bottom).-->
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Verificar
                    </label>
                </div>
                <!--De esta forma el checkbox se ve como un cuadrado redondeado.-->
                <input type="submit" class="btn btn-primary">
                <!--El btn define la clase botón y con el btn-primary se le da el color azul con las letras blancas y los bordes redondeados.-->
        </form>
    </body>
</html>
