<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Importante dejar la línea de viewport, si se saca no funciona el responsive design con las columnas-->

    <title>Actividad Bootstrap - Soriano Ayelen</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-light">
        <!--La clase navbar hace que todos los elementos dentro del div queden en la barra de navegación.-->
        <!--El navbar-expand hace que los elementos del nav queden alineados horizontalmente. Sin eso, figuran uno encima del otro al lado del logo de Codo a Codo. Usando la extensión sm, a los 576 px la barra se extiende y se muestra en su totalidad, antes de eso se comprime en un botón de menú.-->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Codo a Codo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
                <!--Con navbar-toggler-icon se ve el botón con las tres líneas clásicas de un menú desplegable.-->
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav me-auto">
                    <!--El me-auto (margin-end) hace que se ponga a la izquierda al lado del Codo a Codo-->
                    <!--Con la clase navbar-nav los elementos no figuran de la forma clásica en la que figuran los links.-->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item disabled">
                        <a class="nav-link disabled" href="#">Desactivado</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control" type="search" placeholder="Buscar">
                    <!--El form-control le da la forma alargada y redondeanda. Además, cuando el cursor se pone sobre la casilla, brilla de color azul.-->
                    <button class="btn btn-outline-secondary ms-2" type="button">Buscar</button>
                    <!--Si no le pongo margin se ve la barra del buscador y el botón todo encimado.-->
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <!--Sin el container-fluid, el row lo que hacía era ocupar más del ancho completo de la pantalla y aparecía una barra en el navegador para correr la vista hacia el costado.-->
        <div class="row">
            <div class="col-sm-4 border border-1 p-0">
                <img class="img-fluid" src="https://i.ibb.co/fD4DSGr/encabezadohtml.jpg" alt="Logo HTML">
                <!--El img-fluid es equivalente a usar un width=100%.-->
                <div class="px-3 pt-3">
                    <h5>titulo 1</h5>
                    <p>Contenido de Card</p>
                    <p class="text-secondary small">Ultima actualizacion 1</p>
                </div>
            </div>

            <div class="col-sm-4 border border-1 p-0">
                <img class="img-fluid" src="https://i.ibb.co/C7cXJ7j/encabezadocss.png" alt="Logo CSS">
                <div class="px-3 pt-3">
                    <h5>titulo 2</h5>
                    <p>Contenido de Card</p>
                    <p class="text-secondary small">Ultima actualizacion 1</p>
                </div>
            </div>

            <div class="col-sm-4 border border-1 p-0">
                <img class="img-fluid" src="https://i.ibb.co/vZcGGvX/encabezadobootstrap.jpg" alt="Logo Bootstrap">
                <div class="px-3 pt-3">
                    <h5>titulo 3</h5>
                    <p>Contenido de Card</p>
                    <p class="text-secondary small">Ultima actualizacion 1</p>
                </div>
            </div>
        </div>
    </div>

    <form class="m-1">
        <label class="form-label">Email</label>
        <!--El form-label le agrega un salto de línea entre el label y la barra para completar que le sigue.-->
        <input type="email" class="form-control">
        <!--El form-control le da la forma alargada y redondeanda. Además, cuando el cursor se pone sobre la casilla, brilla de color azul.-->
        <p class="form-text">Nunca comparta su email.</p>
        <!--El form-text le da una coloración más clarita.-->
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control">
        <!--Con el password al escribir los carácteres ingresados figuran con asteriscos.-->
        <div class="form-check my-3">
            <!--El my-3 introduce un margin en el eje y (tanto en top como en bottom).-->
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Verificar
            </label>
        </div>
        <!--De esta forma el checkbox se ve como un cuadrado redondeado.-->
        <input type="submit" class="btn btn-primary">
        <!--El btn define la clase botón y con el btn-primary se le da el color azul con las letras blancas y los bordes redondeados.-->
    </form>

</body>

</html>
